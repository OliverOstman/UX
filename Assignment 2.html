<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
</head>
<body>

<ul class="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li data-foodtype="squishy">Orange</li>
    <li>Pear</li>
    <li>Kiwi</li>
    <li id="berry">Strawberry</li>
</ul>

<script>
  'use strict';

  /* 1 */
  const sBerry = document.getElementById('berry');
  console.log(sBerry);
  console.log(sBerry.innerHTML);
  sBerry.style.backgroundColor = "red";

  /* 2 */
  const orange = document.querySelector("[data-foodtype='squishy']");
  console.log(orange);
  console.log(orange.innerHTML);
  orange.style.backgroundColor = "orange";

  /* 3.1 */
  const list = document.getElementsByTagName('li');
  console.log(list);

  /* 3.2 */
  for (let i=0; i<list.length; i++) {
    let li = document.getElementsByTagName('li')[i];
    if (li.innerHTML === "Pear") {
      li.style.backgroundColor = "green";
    }
    li.style.width = "100px";
    li.style.listStyle = "none";
    console.log(li.innerHTML);
  }

  /* 4.1 */
  const qList = document.querySelectorAll('li');
  console.log(qList);

  /* 4.2 */
  qList.forEach(function(element) {
    console.log(element.innerHTML);
    element.style.border = "solid";
  });

</script>
</body>
</html>
